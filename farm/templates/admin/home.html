<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">	
        <h1>User Profile</h1>
      </div>
      <br>
      <div class="row">	
        Logged in : <strong>{{session.name}} | <a href="{{ url_for('logout') }}"> Logout</a>
      </div>
      <br><br>
      <div class="row">
          <form action="{{ url_for('farmerregister')}}"method="post">
        {% if mesage is defined and mesage %}
			<div class="alert alert-warning">{{ mesage }}</div>
		{% endif %}

      <div class="mb-3 mt-3">
      <label for="name" class="form-label">User Name </label>
      <input type="text" class="form-control" id="name" placeholder="Enter username" name="name">
    </div>
       
    <div class="mb-3 mt-3">
      <label for="email" class="form-label">Email </label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>

    <div class="mb-3 mt-3">
      <label for="password" class="form-label">password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
    </div>
    
      <center><button type="submit" class="btn btn-success">Register</button><p>Already have an account ? <a href='{{ url_for("farmerlogin")}}'>SignUp</a></p></center>
       
  </form>
        <h2>Welcome to the user profile page...</h2> 
      </div>	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
