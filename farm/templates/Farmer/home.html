
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Farmer Dashboard</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
  </head>
  <body>
    
    <div class="container">
      <div class="row">	
        <h1>User Profile</h1>
      </div>
      <br>
      <div class="row">	
        Logged in : <strong>{{session.name}} | <a href="{{ url_for('logout') }}"> Logout</a>
      </div>
      <br><br>
      <div class="row">
        <form action="{{url_for('addcrop')}}" method="post">
       
       
 
  
        <div class="mb-3 mt-3">
        <label for="name" class="form-label">CropName </label>
        <input type="text" class="form-control" id="name" placeholder="Enter cropname " name="CropName">
      </div>
         
      <div class="mb-3 mt-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="text" class="form-control" id="quantity" placeholder="Enter quantity" name="quantity">
      </div>
  
      <div class="mb-3 mt-3">
        <label  class="form-label">Contact Number </label>
        <input type="text" class="form-control" id="contact" placeholder="Enter contact" name="contact">
      </div>
      

      <div class="mb-3 mt-3">
        <label  class="form-label">Remarks: </label>
        <input type="text" class="form-control" id="remarks" placeholder="Enter remark" name="remarks">
      </div>
        <center><button type="submit" class="btn btn-success">Post</button>
         
    </form>
    
      </div>	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
